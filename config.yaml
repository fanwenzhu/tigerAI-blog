baseURL: https://fanwenzhu.github.io/tigerAI-blog.github.io/
languageCode: zh-cn
title: 老虎AI探索
theme: hugo-theme-stack

# 菜单配置
menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: 1
        - identifier: about
          name: 关于
          url: /about
          weight: 2
        - identifier: posts
          name: 文章
          url: /posts
          weight: 3
        - identifier: search
          name: 搜索
          url: /search
          weight: 4
        - identifier: archives
          name: 归档
          url: /archives
          weight: 5

# Stack主题配置
params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2024
        customText: "老虎AI探索 - 分享AI技术与应用"

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🐯
        subtitle: "探索AI的无限可能"
        avatar:
            enabled: true
            local: true
            src: img/logo.png

    article:
        math: false
        toc: true
        readingTime: true

    comments:
        enabled: false

    widgets:
        homepage:
            - type: search
              params:
                  limit: 20
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20

    # 搜索功能配置
    search:
        enabled: true
        type: fuse
        fuse:
            # 搜索结果数量限制
            limit: 10
            # 搜索索引字段
            keys: 
                - title
                - description
                - content
            # 模糊匹配阈值（0-1，越小越精确）
            threshold: 0.3
            # 是否区分大小写
            ignoreCase: true
            # 是否包含HTML内容
            includeHTML: false 